<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

			border-style: solid;
			border-width: 1px;
			border-color: black;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="2">Voos do Aeroporto de Natal</td>
		</tr>

			<td rowspan="3">Natal - Salvador</td>
			<td>2 vezes ao dia</td>
		</tr>
		<tr>
			<td>Início: 1990</td>
		</tr>
		<tr>
			<td>Tam e Gol</td>
		</tr>
		<tr>
			<td rowspan="3">Natal - São Paulo</td>
			<td>5 vezes ao dia</td>
		</tr>
		<tr>
			<td>Início: 1981</td>
		</tr>
		<tr>
			<td>TAM, GOL e Azul</td>
		</tr>
		<tr>
			<td rowspan="3">Natal - Lisboa</td>
			<td>3 vezes por semana</td>
		</tr>
		<tr>
			<td>Início: 2003</td>
		</tr>
		<tr>
			<td>Avianca, TAP</td>
		</tr>
	</table>

</html>
