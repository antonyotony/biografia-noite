<!DOCTYPE html>
<html>
<head>
	<title>Atividade Slide 14</title>
	<meta charset="utf-8">
	<style type="text/css">

	#linha1{
		background-color: rgb(79, 129, 189);
		color: rgb(255, 255, 255);
	}

	.fundobranco{
		background-color: rgb(233, 237 ,244)
	}

	.linha2{
		background-color: rgb(208, 216, 232);

	}
	#tabela{
		font-family: 'calibri', serif;
		font-size: 12pt;	
	}

	.elementon{
		width: 600px;
	}
	</style>

</head>
	<body>
		<table id="tabela">
			<thead id="linha1">
				<tr>
					<th class="elementon" colspan="2">Voos do Aeroporto de Natal</th>
				</tr>
			</thead>	
			<tr class="linha2">
				<td rowspan="3">Natal - Salvador </td>
				<td>2 vezes ao dia</td>
			</tr>
			<tr class="fundobranco">
				<td>Início: 1990</td>
			</tr>
			<tr>
				<td class="linha2"> <img src="tam.png" height="20px" width="60px"> <img src="img/gol.png" width="45px" height="30px"> </td>
			</tr>
			
			<tr class="linha2">
				<td rowspan="3" class="fundobranco">Natal - São Paulo </td>
				<td>5 vezes ao dia</td>
			</tr>
			<tr class="fundobranco">
				<td>Início: 1981</td>
			</tr>
			<tr>
				<td class="linha2"><img src="tam.png" height="20px" width="60px"> <img src="img/gol.png" width="45px" height="30px"> <img src="img/azul.png" width="70px" height="20px"></td>
			</tr>

			<tr class="linha2">
				<td rowspan="3">Natal - Lisboa </td>
				<td>3 vezes por semana</td>
			</tr>
			<tr class="fundobranco">
				<td>Início: 2003</td>
			</tr>
			<tr>
				<td class="linha2"> <img src="img/avianca.png" height="20px" width="70px"><img src="img/tap.png" height="50px" width="50px"></td>
			</tr>
		</table>	
	</body>
</html>
