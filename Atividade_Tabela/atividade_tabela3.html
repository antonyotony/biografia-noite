<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Atividade_tabela</title>
	<style type="text/css">
		table, tr, td{
			border: 1px solid black;
			border-collapse: collapse;
			width: 150px;
			height: 25px;
		}
	</style>
</head>
	<body>
		<table>
			<tbody>
				<tr>
					<td style="background-color: #F08080">A</td>
					<td>1</td>
					<td>4</td>
				</tr>
				<tr>
					<td>B</td>
					<td style="background-color: #F08080">2</td>
					<td>5</td>
				</tr>
				<tr>
					<td>C</td>
					<td>3</td>
					<td style="background-color: #F08080">6</td>
				</tr>
			</tbody>
		</table>	
	</body>
</html>
