            <h1 style="text-align: center">Fale Conosco</h1>
                <br>
                <br>
			<form method="post" action="" enctype="multpart/form-data">
				<label for="nome">Nome completo:</label>
					<input type="text" id="nome" name="nome" autocomplete="off" placeholder="Digite seu nome completo..." size="50" required autofocus>
			<br><br>
				<label for="email">E-mail:</label>
					<input type="email" id="email" name="email" placeholder="Digite seu melhor e-mail..." size="30">
			<br><br>
				<label for="cidade">Cidade:</label>
					<input type="text" id="cidade" name="cidade" placeholder="Digite a cidade que você mora..." size="30" maxlength="11">
				<label for="estado">Estado:</label>
					<select <select id="estado" name="estado">
					<option disabled selected>Selecione seu Estado</option>
						<option value="rn">Rio Grande do Norte</option>
						<option value="rs">Rio Grande do Sul</option>
						<option value="pb">Paraíba</option>
						<option value="pe">Pernambuco</option>
                        <option value="ce">Ceará</option>
                    </select>
                <br><br>
                <label for="Mensagem">Digite sua Mensagem:</label>
                    <br>
                    <textarea name="mensagem" id="mensagem" cols="70" rows="10" placeholder="Digite sua mensagem...">
                    </textarea>
                    <br>
                    <br>
                <button type="submit">Enviar</button> <button type="reset">Apagar</button>
		</div>
