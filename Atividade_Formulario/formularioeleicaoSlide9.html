<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulário Trabalhe Conosco</title>
	</head>
	<body>
	<h1 style="text-align: center">Trabalhe conosco</h1>
		<h2 style="text-align: center ">Preencha corretamente o formulário abaixo</h2>
		<br>
		
	<form method="post" action="" enctype="multpart/form-data">
			<label for="nome">Nome completo:</label>
				<input type="text" id="nome" name="nome" autocomplete="off" placeholder="Digite seu nome completo..." size="50" required autofocus>
		<br><br>
			<label for="email">E-mail:</label>
				<input type="email" id="email" name="email" placeholder="Digite seu melhor e-mail..." size="30">
		<br><br>
			<label for="telefone">Telefone:</label>
				<input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone com DDD..." size="30" maxlength="11">
		<br><br>
			<label for="cidade">Cidade:</label>
				<input type="text" id="cidade" name="cidade" placeholder="Digite a cidade que você mora..." size="30" maxlength="11">
			<label for="estado">Estado:</label>
				<select <select id="estado" name="estado">
				<option disabled selected>Selecione seu Estado</option>
					<option value="rn">Rio Grande do Norte</option>
					<option value="rs">Rio Grande do Sul</option>
					<option value="pb">Paraíba</option>
					<option value="pe">Pernambuco</option>
					<option value="ce">Ceará</option>
				></select>
		<br><br>
			<label for="area">Área de atuação:</label>
				<select <select id="area" name="area">
				<option disabled selected>Selecione </option>
					<option value="adm">Administrativa</option>
					<option value="cm">Comercial</option>
					<option value="ti">Tecnologia da Informação</option>
					<option value="mk">Marketing</option>
					<option value="rh">Recursos Humanos</option>
				></select>
		<br><br>
	<strong>Envie seu currículo no formato .pdf: </strong>
			<input type="file" name="foto">
			<br><br>
