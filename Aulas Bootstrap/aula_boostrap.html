<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula Bootstrap</title>
    <link rel="stylesheet" href="resources/css/bootstrap.css">
    <link rel="stylesheet" href="resources/css/bootstrap-grid.css">
    <link rel="stylesheet" href="resources/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container"> 
        <!-- INICIO DA LINHA - O FLUID aproveita todo o espaço na tela-->
        <div class="row">
            <!-- INÍCIO CADASTRO DE PRODUTO - o ROW representa uma linha-->
            <div class="col-6">
                <fieldset>
                    <legend>Cadastro de Produto</legend>
                    <form action="">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" name="nome" id="nome">
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoria:</label>
                            <select class="form-control" name="categoria" id="categoria">
                                <option value="1">Eletrônicos</option>
                                <option value="2">Telefonia</option>
                                <option value="3">Informática</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-success btn-lg btn-block" type="submit">Cadastrar</button> 
                            </div>
                            <div class="col-6">
                                <button class="btn btn-danger btn-lg btn-block" type="reset">Limpar</button>
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>
            <!-- Final da coluna Cadastro de Produto-->
            <!-- INÍCIO da coluna de Lista de Produtos-->
            <div class="col-6">
                <fieldset>
                    <legend>Lista de Produtos</legend>
                    <table class="table table-striped table-hover"> 
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nome do Produto</th>
                                <th>Categoria</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Notebook HP</td>
                                <td>Informática
                                    <td>
                                        <button type="submit" class="btn btn-warning" style="color: white"><i class="fa fa-edit"></i></button>
                                    </td>
                                    <td>
                                        <button type="submit" class="btn btn-danger"><i class="fa fa-trash-o"></button></td>
                                </td>
                               
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>TV 50'' Philco</td>
                                <td>Eletrônicos</td>
                                <td>
                                    <button type="submit" class="btn btn-warning" style="color: white"><i class="fa fa-edit"></i></button>
                                </td>
                                <td>
                                    <button type="submit" class="btn btn-danger"><i class="fa fa-trash-o"></button></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Celular Samsung 10</td>
                                <td>Telefonia</td>
                                <td>
                                    <button type="submit" class="btn btn-warning" style="color: white"><i class="fa fa-edit"></i></button>
                                </td>
                                <td>
                                    <button type="submit" class="btn btn-danger"><i class="fa fa-trash-o"></button></td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Pendrive Sandisk</td>
                                <td>Informática</td>
                                <td>
                                    <button type="submit" class="btn btn-warning" style="color: white"><i class="fa fa-edit"></i></button>
                                </td>
                                <td>
                                    <button type="submit" class="btn btn-danger"><i class="fa fa-trash-o"></button></td>
                            </tr>
                            <tr>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
            </div>
            <!-- FINAL da coluna de Lista de Produtos-->
        </div>
        <!-- Final da linha -->
    </div>
   

    <script src="resources/js/jquery.js"></script>
    <script src="resources/js/popper.js"></script>
    <script src="resources/js/bootstrap.js"></script>
    <script src="resources/js/bootstrap.bundle.js"></script>
</body>
</html>
